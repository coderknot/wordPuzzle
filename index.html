<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Guess the sentence.</h1>
      </div>
      <form id="puzzleForm">
        <div class="form-group">
          <label for="userInput">Enter a phrase or sentence:</label>
          <input id="userInput" class="form-control" type="text">
        </div>
        <button class="btn btn-danger" type="submit">Get Output</button>
      </form>
      <div id="output">
      </div>
      <div id="showAnswer">
        <button class="btn btn-primary" type="click">Show answer</button>
      </div>
    </div>
  </body>
</html>
